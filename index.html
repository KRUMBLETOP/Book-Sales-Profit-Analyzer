<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Sales Profit Analyzer</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; text-align: center; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label, input, select { display: block; width: 100%; margin-bottom: 10px; }
        button { padding: 10px; background: blue; color: white; border: none; cursor: pointer; }
        .dark-mode { background-color: #333; color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Sales Profit Analyzer</h1>
        
        <label for="book-price">Book Price ($)</label>
        <input type="number" id="book-price" placeholder="Enter book price">
        
        <label for="book-format">Select Format</label>
        <select id="book-format">
            <option value="paperback">Paperback</option>
            <option value="kindle">Kindle</option>
            <option value="hardcover">Hardcover</option>
        </select>
        
        <label for="asin">Enter ASIN</label>
        <input type="text" id="asin" placeholder="Amazon ASIN">
        
        <label for="amazon-country">Select Amazon Marketplace</label>
        <select id="amazon-country">
            <option value="US">Amazon.com (US)</option>
            <option value="UK">Amazon.co.uk (UK)</option>
            <option value="CA">Amazon.ca (Canada)</option>
        </select>
        
        <button onclick="generateAffiliateLink()">Get Amazon Link</button>
        
        <p id="affiliate-link"></p>
        
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <h2>Embed This Tool on Your Website</h2>
    <p>Copy and paste the following code into your website to use this tool:</p>
    <textarea id="embed-code" readonly rows="4" cols="50"></textarea>
    <button onclick="copyEmbedCode()">Copy Code</button>

    <script>
        function generateAffiliateLink() {
            let asin = document.getElementById('asin').value;
            let country = document.getElementById('amazon-country').value;
            let affiliateIDs = {
                "US": "bookanalyzer-20",
                "UK": "bookanalyzer-21",
                "CA": "bookanalyzer-22"
            };
            let affiliateID = affiliateIDs[country] || "bookanalyzer-20";

            if (asin) {
                let amazonDomains = {
                    "US": "amazon.com",
                    "UK": "amazon.co.uk",
                    "CA": "amazon.ca"
                };
                let amazonDomain = amazonDomains[country] || "amazon.com";

                document.getElementById('affiliate-link').innerHTML = 
                `Affiliate Link: <a href="https://${amazonDomain}/dp/${asin}/?tag=${affiliateID}" target="_blank">View on Amazon</a>`;
            } else {
                alert('Please enter an ASIN');
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function copyEmbedCode() {
            let code = '<iframe src="https://your-github-username.github.io/repository-name/" width="600" height="800" frameborder="0"></iframe>';
            document.getElementById("embed-code").value = code;
            navigator.clipboard.writeText(code);
            alert("Embed code copied!");
        }
    </script>
</body>
</html>
