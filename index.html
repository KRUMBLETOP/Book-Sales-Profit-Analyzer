<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Sales Profit Analyzer</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; text-align: center; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label, input, select { display: block; width: 100%; margin-bottom: 10px; }
        button { padding: 10px; background: blue; color: white; border: none; cursor: pointer; }
        .dark-mode { background-color: #333; color: #fff; }
        .affiliate-disclaimer { font-size: 14px; color: #555; margin-top: 20px; }
        .embed-section { margin-top: 20px; }
        .embed-section textarea { width: 100%; height: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Sales Profit Analyzer</h1>
        
        <label for="book-price">Book Price ($)</label>
        <input type="number" id="book-price" placeholder="Enter book price">
        
        <label for="book-format">Select Format</label>
        <select id="book-format">
            <option value="paperback">Paperback</option>
            <option value="kindle">Kindle</option>
            <option value="hardcover">Hardcover</option>
        </select>
        
        <label for="asin">Enter ASIN</label>
        <input type="text" id="asin" placeholder="Amazon ASIN">
        <button onclick="generateAffiliateLink()">Get Amazon Link</button>
        
        <p id="affiliate-link"></p>
        
        <label for="country">Select Country</label>
        <select id="country">
            <option value="US">USA</option>
            <option value="UK">UK</option>
            <option value="CA">Canada</option>
            <option value="DE">Germany</option>
            <option value="FR">France</option>
        </select>

        <label for="royalty-rate">Enter Royalty Rate (%)</label>
        <input type="number" id="royalty-rate" placeholder="Enter royalty rate" value="70">
        
        <button onclick="calculateRoyalty()">Calculate Royalty</button>
        <p id="royalty-output"></p>

        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        
        <div class="embed-section">
            <h2>Embed This Tool</h2>
            <p>Copy the code below to add this tool to your website:</p>
            <textarea id="embed-code" readonly></textarea>
            <button onclick="copyEmbedCode()">Copy Code</button>
        </div>
        
        <p class="affiliate-disclaimer">
            Disclaimer: As an Amazon Associate, I earn from qualifying purchases through the links provided on this tool.
        </p>
    </div>

    <script>
        function generateAffiliateLink() {
            let asin = document.getElementById('asin').value;
            let affiliateID = 'bookanalyzer-20';  // Replace with your Amazon affiliate ID
            if (asin) {
                document.getElementById('affiliate-link').innerHTML = `Affiliate Link: <a href="https://www.amazon.com/dp/${asin}/?tag=${affiliateID}" target="_blank">View on Amazon</a>`;
            } else {
                alert('Please enter an ASIN');
            }
        }

        function calculateRoyalty() {
            let bookPrice = document.getElementById('book-price').value;
            let royaltyRate = document.getElementById('royalty-rate').value;
            let country = document.getElementById('country').value;
            
            if (!bookPrice || !royaltyRate) {
                alert('Please enter both book price and royalty rate.');
                return;
            }

            let royaltyAmount = (bookPrice * royaltyRate) / 100;
            let outputText = `Royalty for ${country}: $${royaltyAmount.toFixed(2)}`;
            document.getElementById('royalty-output').innerText = outputText;
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function copyEmbedCode() {
            let embedCode = '<iframe src="https://yourgithubusername.github.io/repository-name/index.html" width="600" height="400"></iframe>';
            document.getElementById('embed-code').value = embedCode;
            navigator.clipboard.writeText(embedCode);
            alert('Embed code copied to clipboard!');
        }
    </script>
</body>
</html>
