<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Sales Profit Analyzer</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; text-align: center; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label, input, select { display: block; width: 100%; margin-bottom: 10px; }
        button { padding: 10px; background: blue; color: white; border: none; cursor: pointer; }
        .dark-mode { background-color: #333; color: #fff; }
    </style><script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9158264919966122"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Book Sales Profit Analyzer</h1>
        <label for="book-price">Book Price ($)</label>
        <input type="number" id="book-price" placeholder="Enter book price">
        
        <label for="book-format">Select Format</label>
        <select id="book-format">
            <option value="paperback">Paperback</option>
            <option value="kindle">Kindle</option>
            <option value="hardcover">Hardcover</option>
        </select>
        
        <label for="asin">Enter ASIN</label>
        <input type="text" id="asin" placeholder="Amazon ASIN">
        <button onclick="generateAffiliateLink()">Get Amazon Link</button>
        
        <p id="affiliate-link"></p>
        
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <script>
        function generateAffiliateLink() {
            let asin = document.getElementById('asin').value;
            let affiliateID = 'bookanalyzer-20';  // Replace with your ID
            if (asin) {
                document.getElementById('affiliate-link').innerHTML = `Affiliate Link: <a href="https://www.amazon.com/dp/${asin}/?tag=${affiliateID}" target="_blank">View on Amazon</a>`;
            } else {
                alert('Please enter an ASIN');
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
